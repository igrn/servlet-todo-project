<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
  </head>
  <body>
    <h2>Todo App Board</h2>
    <p><form action="/api/columns" method="get">
      <label for="column">Find column: </label>
      <input type="text" id="column" name="id" value="">
      <input type="submit" value="OK">
    </form>
    <p><form action="/api/tickets" method="get">
      <label for="ticket">Find ticket: </label>
      <input type="text" id="ticket" name="id" value="">
      <input type="submit" value="OK">
    </form>
    <p><a href="/api/columns">Show all columns</a>
    <p><a href="/api/tickets">Show all tickets</a>
  </body>
</html>
